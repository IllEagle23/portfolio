<ul>
    <li ng-repeat="project in $ctrl.projects.project"
        class="project-list-item {{project.bkgclass}}">
        <a href="#!/portfolio/{{project.clientId}}/{{project.id}}" id="{{project.clientId}}">
            <div>
                <img ng-repeat="img in project.img" ng-src="{{img}}" class="{{project.imgclass}}" />
            </div>
        </a>
        <h3>{{project.description}}</h3>
    </li>
</ul>
