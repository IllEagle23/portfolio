<ul>
    <li ng-repeat="project in $ctrl.projects.project"
        class="project-list-item">
        <a href="#!/portfolio/{{project.clientId}}/{{project.id}}">
            <div class="valign">
                <img ng-src="{{project.img}}" />
            </div>
        </a>
        <h3>{{project.description}}</h3>
    </li>
</ul>
