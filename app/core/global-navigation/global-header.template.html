<!--Right side mobile nav?-->
<div id="header" ng-init="$ctrl.SetDocumentTitle()">
    <div id="main-logo">
        <!--Research SVG for line art logo-->
        <!-- design placeholder -->
        <a href="#!/">
            <span class="line-art">
                <span ng-class="$ctrl.RouteClass()" class="outline"><img src="img/portfolio-logo-outline.png" /></span>
                <span class="initials"><img src="img/portfolio-logo-type.png" /></span>
            </span>
            <h1>Jamie Lloyd</h1>
            <h6>UXD</h6>
        </a>
    </div>
    <div class="main-nav">
        <ul>
            <li ng-repeat="navItem in $ctrl.data.globalHeader" id="{{navItem.title}}">
                <div ng-if="navItem.linktype == 'external'">
                    <a href="{{navItem.url}}"
                       ng-mouseenter="$ctrl.NavItemMouseEnter(navItem.title)"
                       ng-mouseleave="$ctrl.NavItemMouseLeave(navItem.title)"
                       class="ng-class:navItem.isSelected"
                       target="_new"
                       analytics-on="click">
                        <span>{{navItem.title}}</span>
                        <span class="bottom-border"></span>
                    </a>
                </div>
                <div ng-if="navItem.linktype != 'external'">
                    <a href="#!/{{navItem.url}}"
                       ng-mouseenter="$ctrl.NavItemMouseEnter(navItem.title)"
                       ng-mouseleave="$ctrl.NavItemMouseLeave(navItem.title)"
                       class="ng-class:navItem.isSelected">
                        <span>{{navItem.title}}</span>
                        <span class="bottom-border"></span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>

<!--ng-class="{bold: isBold(), italic: isItalic(), underline: isUnderlined()}"-->

<!--  Binding class="ng-class:navItem.isSelected" on the LI causes need for double click on mobile, not sure why? Appears to be related to :hover of anchor and how iOS handles gestures. -->
