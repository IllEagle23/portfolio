<div id="header" ng-init="$ctrl.SetDocumentTitle()"><div id="main-logo"><a href="#!/"><span class="line-art"><span ng-class="$ctrl.RouteClass()" class="outline"><img src="img/portfolio-logo-outline.png"></span><span class="initials"><img src="img/portfolio-logo-type.png"></span></span><span class="name-title"><h1>Jamie Lloyd</h1><h6>UX Developer</h6></span></a></div><div class="main-nav"><ul><li ng-repeat="navItem in $ctrl.data.globalHeader" id="{{navItem.title}}"><div ng-if="navItem.linktype == 'external'"><a href="{{navItem.url}}" ng-mouseenter="$ctrl.NavItemMouseEnter(navItem.title)" ng-mouseleave="$ctrl.NavItemMouseLeave(navItem.title)" class="ng-class:navItem.isSelected" target="_new" analytics-on="click"><span>{{navItem.title}}</span> <span class="bottom-border"></span></a></div><div ng-if="navItem.linktype != 'external'"><a href="#!/{{navItem.url}}" ng-mouseenter="$ctrl.NavItemMouseEnter(navItem.title)" ng-mouseleave="$ctrl.NavItemMouseLeave(navItem.title)" class="ng-class:navItem.isSelected"><span>{{navItem.title}}</span> <span class="bottom-border"></span></a></div></li></ul></div></div>
